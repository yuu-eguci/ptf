<div class="progress mb-3">
  <div class="progress-bar progress-bar-striped bg-{{bgType}}" role="progressbar" aria-valuenow="value" aria-valuemin="0"
    aria-valuemax="100" [style.width]="value">
    <span class="sr-only"></span>
  </div>
  <span class="progress-type">{{name}}</span>
  <span class="progress-completed"></span>
</div>
