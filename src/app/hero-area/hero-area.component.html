<section class="hero-area">
  <!-- FIXME: Donno why but owl-carousel class hides the div... -->
  <div class="welcome-slides">
    <div class="single-welcome-slide bg-img bg-overlay"
         [ngStyle]="{ 'background-image': 'url(' + backgroundImagePath + ')'}">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-12 col-lg-8 col-xl-6">
            <div class="welcome-text">
              <h2 data-animation="bounceInUp" data-delay="100ms">
                I'm<br>Flexible
              </h2>
              <p data-animation="bounceInUp" data-delay="500ms">
                My name is Yuu Eguci. Awesome guy from Japan.
                Makes things with joy and creates the interaction with members in familiar teams.
                Examples of such activities will be described in this portfolio.
              </p>
              <div class="hero-btn-group" data-animation="bounceInUp" data-delay="900ms">
                <a class="hero-mail-contact" href="mailto:yuu.eguci@gmail.com">
                  yuu.eguci@gmail.com
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
